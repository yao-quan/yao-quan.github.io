<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/styles.css">

    <title>yao quan's portfolio</title>

<body class="hide-scroll">

    <div class="section" id="section1">
        <div class="section" id="section2">
            <div class="section" id="section3">
                <div class="section" id="section4">
                    <section class="nav-section">

                        <!-- NavBar Start -->
                        <ul class="nav">
                            <a href="#section1">
                                <li class="icon fal fa-home" id="first"><span class="link-text"
                                        id="text-one">Home</span></li>
                            </a>
                            <a href="#section2">
                                <li class="icon fal fa-books" id="second" onclick="showcase_func()"><span
                                        class="link-text" id="text-two">Projects</span></li>
                            </a>
                            <a href="#section3">
                                <li class="icon fal fa-code" id="third" onclick="skills_func()"><span class="link-text"
                                        id="text-three">Skills</span></li>
                            </a>
                            <a href="#section4">
                                <li class="icon fal fa-address-card" id="fourth" onclick="about_func()"><span
                                        class="link-text" id="text-four">About</span>
                                </li>

                        <!-- NavBar End -->

                                        <path

                                            stroke="var(--secondary)" stroke-width="2"></path>
                                        <path id="teabag" fill="var(--secondary)" fill-rule="evenodd"
                                            clip-rule="evenodd"
                                            d="M16 25V17H14V25H12C10.3431 25 9 26.3431 9 28V34C9 35.6569 10.3431 37 12 37H18C19.6569 37 21 35.6569 21 34V28C21 26.3431 19.6569 25 18 25H16ZM11 28C11 27.4477 11.4477 27 12 27H18C18.5523 27 19 27.4477 19 28V34C19 34.5523 18.5523 35 18 35H12C11.4477 35 11 34.5523 11 34V28Z">

                                            stroke="var(--secondary)"></path>
                                        <path id="steamR" d="M21 6C21 6 21 8.22727 19 9.5C17 10.7727 17 13 17 13"
                                            stroke="var(--secondary)" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round"></path>

                                    <div class="loading-text">Loading</div>

                                </div>
                            </section>
                        </div>
                        <!-- Loading Page End -->

                        <!-- Initial Page Start -->
                        <div class="page" id="p1">
                            <section class="initial container">
                                <h1 class="initial header" id="initial-header">
                                    Hello
                                </h1>
                                <input class="initial input" id="initial-input">

                                <div class="initial reply" id="initial-reply"></div>
                            </section>
                        </div>
                        <!-- Initial Page End -->

                        <!-- Showcase Page Start -->
                        <div class="page" id="p2">
                            <section class="showcase container">
                                <span class="header" id="showcase-header">
                                    Showcase
                                </span>
                            </section>
                        </div>
                        <!-- Showcase Page End -->

                        <!-- Skills Page Start -->
                        <div class="page" id="p3">
                            <section class="skills container">
                                Skills
                            </section>
                        </div>
                        <!-- Skills Page End -->

                        <!-- About Page Start -->
                        <div class="page" id="p4">
                            <section class="about container">
                                About
                            </section>
                        </div>
                        <!-- About Page End -->

                    </section>

                </div>
            </div>
        </div>
